language: generic

script:
  - make
  - make test

sudo: false

build-shared:
  build-sources:
    linux: &linux-build-sources
      - george-edison55-precise-backports
    wine: &wine-build-sources
      - *linux-build-sources
  build-packages:
    linux: &linux-build-packages
      - pkg-config
      - ninja-build
      - cmake
      - cmake-data
    wine: &wine-build-packages
      - *linux-build-packages
      - binutils-mingw-w64-i686
  build-env:
    linux: &linux-build-env
      - NINJA_FLAGS=-j2 # Travis is so parallel it runs out of memory. Limit that.
    wine: &wine-build-env
      - *linux-build-env
      - CMAKE_FLAGS="-DCMAKE_SYSTEM_NAME=Windows -DCMAKE_RC_COMPILER=i686-w64-mingw32-windres -DCMAKE_LINKER=i686-w64-mingw32-ld -DZLIB_ROOT=/home/travis/build/facebook/xcbuild/zlib"

shared:
  env:
    wine: &wine-env
      - TEST_RUNNER=wine # Use Wine to run Windows tests.
  packages:
    linux: &linux-packages
      - zlib1g-dev
      - libpng-dev
      - libxml2-dev

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang3.8
      env:
        - CC=clang-3.8
        - CXX=clang++-3.8
        - *linux-build-env
      addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.8
            - *linux-build-sources
          packages:
            - clang-3.8
            - *linux-build-packages
            - *linux-packages
    - os: linux
      dist: trusty
      compiler: gcc4.8
      sudo: required
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8
        - *linux-build-env
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - *linux-build-sources
          packages:
            - gcc-4.8
            - g++-4.8
            - *linux-build-packages
            - *linux-packages
    - os: osx
      osx_image: xcode7.2
      compiler: clang
      before_install:
        - brew update
      install:
        - brew reinstall cmake
        - brew reinstall ninja
    - os: linux
      dist: trusty
      compiler: mingw32
      sudo: required
      env:
        - CC=i686-w64-mingw32-gcc
        - CXX=i686-w64-mingw32-g++
        - *wine-build-env
        - *wine-env
      before_install:
        - sudo dpkg --add-architecture i386
        - sudo add-apt-repository -y ppa:wine/wine-builds
        - sudo apt-get update -qq || true
        - sudo apt-get install -qq -y --no-install-recommends winehq-devel
        - mkdir -p zlib
        - pushd zlib
        - pwd
        - wget http://zlib.net/zlib128-dll.zip
        - unzip zlib128-dll.zip
        - popd
        - mkdir -p build
        - cp zlib/zlib1.dll build
        - cp /usr/lib/gcc/i686-w64-mingw32/4.8/libgcc_s_sjlj-1.dll build
        - cp /usr/lib/gcc/i686-w64-mingw32/4.8/libstdc++-6.dll build
        - cp /usr/i686-w64-mingw32/lib/libwinpthread-1.dll build
      addons:
        apt:
          sources:
            - *wine-build-sources
          packages:
            - gcc-mingw-w64-i686
            - g++-mingw-w64-i686
            - *wine-build-packages
    - os: linux
      dist: trusty
      compiler: clang-cl-3.8
      sudo: required
      env:
        - CC=clang-cl-3.8
        - CXX=clang-cl-3.8
        - CFLAGS=-Qunused-arguments
        - CXXFLAGS=-Qunused-arguments
        - *wine-build-env
        - *wine-env
      before_install:
        - sudo dpkg --add-architecture i386
        - sudo add-apt-repository -y ppa:wine/wine-builds
        - sudo apt-get update -qq || true
        - sudo apt-get install -qq -y --no-install-recommends winehq-devel
        # The version of Ninja in Ubuntu is too old to support MSVC options.
        - wget https://github.com/ninja-build/ninja/releases/download/v1.7.2/ninja-linux.zip
        - unzip ninja-linux.zip
        - sudo cp ninja /usr/bin
      addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.8
            - *wine-build-sources
          packages:
            - clang-3.8
            - *wine-build-packages
